<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Function</title>
</head>
<body>
    <h2>환영합니다, {{ name }}님!</h2>
    <p>스태프님 원하시는 기능을 선택해주세요.</p><br>
    <p>1. 멤버(고객, 스태프, 분석가 모두)의 회원id, 아이디, 비밀번호, 이름만 조회하기 (전화번호는 조회할 수 없음).</p>
    <p>2. 상영 예정인 영화에 대한 정보인 영화제목, 배우, 감독의 조건에 따라 영화를 갱신 가능하다.</p>
    <p>3. 영화 관객이 작성한 평점을 추가 한다.</p>
    <p>4. 영화 관객이 작성한 평점을 조회 한다.</p>
    <p>5. 모든 배우 별로 각자 출연한 영화의 평균 평점을 조회 하는데 평균 평점이 2.5점 이상인 그룹만 조회한다.</p>

</body>
</html>
